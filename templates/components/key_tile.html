<div class="flex justify-between items-center bg-gray-50 rounded-md border-2 hover:border-blue-500">
    <a href="/key/{{ key.id }}" class="w-full py-4 pl-4 pr-4 border-r">
        <div class="flex items-center">
            <span class="shield ~{{ key.color }} p-2">
                <span class="icon w-8 h-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z" clip-rule="evenodd" />
                    </svg>
                </span>
            </span>
            <div class="pl-4">
                <h1 class="font-bold">{{ key.name }}</h1>
                <h2 class="text-sm text-gray-500">Created at: 19/07/2021</h2>
                <h2></h2>
            </div>
        </div>
    </a>
    <span class="dropdown manual" tabindex="0">
        <div class="h-full px-4 mx-auto dropdown-button">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="dropdown-display right-0 lg:left-0">
            <div class="card w-48 flex flex-col divide-y p-0">
                <div class="hover:bg-blue-500">
                    <div class="text-gray-700 block px-4 py-2 text-sm">
                        Hello World!
                    </div>
                </div>
                <div class="bg-red-500 text-white">
                    <div class="block px-4 py-2 text-sm">
                        Delete
                    </div>
                </div>
            </div>
        </div>
    </span>
</div>
